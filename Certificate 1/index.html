<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sympios Certificate</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="frame">
            <div class="top-left">
                <div class="sub-frame"></div>
            </div>
            <div class="top-right">
                <div class="sub-frame"></div>
            </div>
            <div class="bottom-left">
                <div class="sub-frame"></div>
            </div>
            <div class="bottom-right">
                <div class="sub-frame"></div>
            </div>
        </div>
        <header class="header">
            <img src="../10482259_769651709753033_9000171155058363569_o.jpg" class="header__img" alt="Symbios logo">

            <div class="header__desc">
                <div>
                    <h2>Discovering</h2>
                    <p>new limits through</p>
                    <h2>People and Values</h2>
                    <a href="http://www.symbios-consulting.com/">http://www.symbios-consulting.com/</a>
                </div>
            </div>
        </header>

        <section class="section">
            <h1 class="section__heading">
                this certificate is proudly presented to
            </h1>
            <input type="text" class="section__person">

            <div class="section__attending">
                <h3>for attending</h3>
                <input type="text" class="section__person">
            </div>

            <div class="section__date">
                <div class="section__date__inputs">
                    <input type="text" style="display: block;">
                    <input type="text" style="display: block;">
                </div>
                <div class="section__date__labels">
                    <p style="margin-left: 109px;">From</p>
                    <p style="margin-right: 111px;">To</p>
                </div>
            </div>

            <div class="section__instructors">
                <div class="section__instructors__inputs">
                    <input type="text" style="display: block;">
                    <input type="text" style="display: block;">
                </div>
                <div class="section__instructors__labels">
                    <p style="margin-left: 132px;">instructor</p>
                    <p style="margin-right: 86px;">
                        symbols consulting<br> 
                        general manager
                    </p>
                </div>
            </div>


        </section>
    </div>
</body>
</html>
